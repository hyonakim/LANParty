
<div class='mainPage updatePage'>
<h2>Update Game Information</h2>

<form ng-submit="updateGame(singleGame)">
  <input ng-model="singleGame.image">
  <input ng-model="singleGame.title">
  <input ng-model="singleGame.rating">
  <input ng-model="singleGame.platform">
  <button>Update</button>
</form>
</div>
