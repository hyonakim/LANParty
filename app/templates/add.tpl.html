<h3>Add</h3>

<form ng-submit='addGame(newGame)'>
  <input placeholder='Game Image Link' ng-model='newGame.image'>
  <input placeholder='Game Title' ng-model='newGame.title'>
  <input placeholder='Game Mature Rating' ng-model='newGame.rating'>
  <input placeholder='Available Platforms' ng-model='newGame.platform'>
  <button>Add Game</button>
</form>
